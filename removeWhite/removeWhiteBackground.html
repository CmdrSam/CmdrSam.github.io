<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove white backgroud</title>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>
    <script src="/removeWhite/removeWhiteBackground.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style type="text/css">
        body { 
            background: #424752;
            color: white;
            padding-left: 40px;
        }
        a{
            color:white;
        }
        canvas{
            width: 400px;
            height: 300px;
        }
        
     </style>
</head>
<body>
      
    <h1 class="display-2" style="text-align: center;">Remove white background!</h1>
    <p class="lead">Replace white background with any awesome image!</p>
    
    <div class="row" >
        <div class="col">
            <p class="lead">Upload your image</p>
            <input type="file" multiple="false" accept="image/*" id="finput1" onchange="upload1()">
            
            <p class="lead">Upload background image</p>
            <input type="file" multiple="false" accept="image/*" id="finput2" onchange="upload2()">   
        </div>
        <div class="col">
            <input type='button' value='Combine' class="btn btn-secondary" onclick='greenScreen()' style="margin-top: 80px;;">
        </div>
        <div class="col"></div>
    </div>

    <br>
    <canvas id="can1"></canvas>
    <canvas id="can2"></canvas>
    
    
    <div id='sliderDiv'>
    <p class="lead">Slide and mix the backgroud (It will take few seconds though)</p>
    <input type="range" min="500" max="760"  value="500" id='sldr' oninput='greenScreen()'>
    </div>
</body>
</html>
